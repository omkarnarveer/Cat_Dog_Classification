<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 15px;">
            <div class="card-body text-center">
                <h1 class="card-title font-weight-bold text-primary mb-4">Cat or Dog Classifier</h1>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file" class="font-weight-bold text-secondary">Upload an image:</label>
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon">
                                    <i class="bi bi-upload"></i>
                                </span>
                            </div>
                            <div class="custom-file">
                                <input type="file" name="file" accept="image/*" class="custom-file-input" id="file" required>
                                <label class="custom-file-label" for="file">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Predict</button>
                </form>
                <div id="result" class="mt-4" style="display: none;">
                    <div class="alert alert-info" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show the selected file name in the label
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        // AJAX form submission
        $("#uploadForm").on("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission
            
            var formData = new FormData(this); // Create FormData object

            $.ajax({
                url: "/predict",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    $("#result").show(); // Show the result div
                    $("#result .alert").text(response); // Display the response in the alert
                },
                error: function (xhr) {
                    $("#result").show();
                    $("#result .alert").text("An error occurred: " + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
